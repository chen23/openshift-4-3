title: OpenShift DNS
description: "OpenShift DNS resources; wildcard DNS for *.apps and individual host records"
definitions:
  base_domain: 
    title: "Domain name used by OpenShift"
    description: "DNS records will be api.[base_domain], etc..."
  virtual_address:
    title: "IP address that will be used for lab DNS listener (do not expose to Internet)" 
    description: "This will create a recursive DNS listener (do not expose to Internet)"
  bootstrap_address:
    title: "IP address of OCP bootstrap server"
    description: "This will create a static local DNS entry for boostrap.[base_domain]"
  master_address:
    title: "IP address of OCP master server"
    description: "This will create a static local DNS entry for boostrap.[base_domain]"
  master1_address:
    title: "IP address of 2nd OCP master server"
    description: "This will create a static local DNS entry for boostrap.[base_domain]"
  master2_address:
    title: "IP address of 3rd OCP master server"
    description: "This will create a static local DNS entry for boostrap.[base_domain]"
  worker_address:
    title: "IP address of OCP worker server"
    description: "This will create a static local DNS entry for boostrap.[base_domain]"

parameters:
  base_domain: dc1.example.com
  virtual_address: 192.168.131.10
  bootstrap_address: 192.168.131.11
  master_address: 192.168.131.12
  master1_address: 192.168.131.112
  master2_address: 192.168.131.212
  worker_address: 192.168.131.13
  external_dns_address: 192.168.1.1
template: |
  {
    "$schema": "https://raw.githubusercontent.com/F5Networks/f5-appsvcs-extension/master/schema/latest/as3-schema.json",
    "class": "AS3",
    "declaration": {
        "class": "ADC",
        "schemaVersion": "3.20.0",
        "OpenShiftDNS": {
            "class": "Tenant",
            "OpenShift": {
                "class": "Application",
                "template": "generic",
                "dns_cache": {
                    "class": "DNS_Cache",
                    "type": "transparent",
                    "localZones": {
                        "api.{{base_domain}}": {
                            "class": "DNS_Zone_Local",
                            "type": "static",
                            "records": [
                                "api.{{base_domain}}. IN A {{virtual_address}}"
                            ]
                        },
                        "api-int.{{base_domain}}": {
                            "class": "DNS_Zone_Local",
                            "type": "static",
                            "records": [
                                "api-int.{{base_domain}}. IN A {{virtual_address}}"
                            ]
                        },                        
                        "bootstrap.{{base_domain}}": {
                            "class": "DNS_Zone_Local",
                            "type": "static",
                            "records": [
                                "bootstrap.{{base_domain}}. IN A {{bootstrap_address}}"
                            ]
                        },
                        "master.{{base_domain}}": {
                            "class": "DNS_Zone_Local",
                            "type": "static",
                            "records": [
                                "master.{{base_domain}}. IN A {{master_address}}"
                            ]
                        },
                        "etcd-0.{{base_domain}}": {
                            "class": "DNS_Zone_Local",
                            "type": "static",
                            "records": [
                                "etcd-0.{{base_domain}}. IN A {{master_address}}"
                            ]
                        },
                        "etcd-1.{{base_domain}}": {
                            "class": "DNS_Zone_Local",
                            "type": "static",
                            "records": [
                                "etcd-1.{{base_domain}}. IN A {{master1_address}}"
                            ]
                        },
                        "etcd-2.{{base_domain}}": {
                            "class": "DNS_Zone_Local",
                            "type": "static",
                            "records": [
                                "etcd-2.{{base_domain}}. IN A {{master2_address}}"
                            ]
                        },
                        "worker-0.{{base_domain}}": {
                            "class": "DNS_Zone_Local",
                            "type": "static",
                            "records": [
                                "worker-0.{{base_domain}}. IN A {{worker_address}}"
                            ]
                        }
                    }
                },
                "dns_profile": {
                    "class": "DNS_Profile",
                    "cacheEnabled": true,
                    "cache": {
                        "use": "dns_cache"
                    }
                },
                "dns_irule": {
                    "class":"iRule",
                    "iRule": "\nwhen DNS_REQUEST {\n    #log local0. \"\\[DNS::question name\\]: [DNS::question name], \\[DNS::question class\\]: [DNS::question class], \\[DNS::question type\\]: [DNS::question type]\"\n    set ttl 300\n    if { [string tolower [DNS::question name]] starts_with \"_etcd-server-ssl._tcp.{{base_domain}}\" } then {\n        if { [DNS::question type] equals \"SRV\" } then {\n            DNS::answer insert \"_etcd-server-ssl._tcp.{{base_domain}}. $ttl IN [DNS::question type] 1 0 2380 etcd-0.{{base_domain}}\"\n            DNS::answer insert \"_etcd-server-ssl._tcp.{{base_domain}}. $ttl IN [DNS::question type] 1 0 2380 etcd-1.{{base_domain}}\"\n            DNS::answer insert \"_etcd-server-ssl._tcp.{{base_domain}}. $ttl IN [DNS::question type] 1 0 2380 etcd-2.{{base_domain}}\"\n            DNS::return\n        }\n    }\n}  \n"
                },
                "dns_listener_udp_vs": {
                    "class": "Service_UDP",
                    "virtualAddresses": [
                        "{{virtual_address}}"
                    ],
                    "virtualPort": 53,
                    "profileDNS": {
                        "use": "dns_profile"
                    },
                    "pool": "dns_resolver_pool",
                    "shareAddresses": true,
                    "iRules": ["dns_irule"]
                },
                "dns_listener_tcp_vs": {
                    "class": "Service_TCP",
                    "virtualAddresses": [
                        "{{virtual_address}}"
                    ],
                    "virtualPort": 53,
                    "profileDNS": {
                        "use": "dns_profile"
                    },
                    "pool": "dns_resolver_pool",
                    "shareAddresses": true,
                    "iRules": ["dns_irule"]
                },
                "dns_resolver_pool": {
                    "class": "Pool",
                    "members": [
                        {
                            "servicePort": 53,
                            "serverAddresses": [
                                "{{ external_dns_address }}"
                            ]
                        }
                    ]
                },
                "dns01_pool": {
                    "class": "GSLB_Pool",
                    "members": [
                        {
                            "ratio": 10,
                            "server": {
                                "use": "/Common/Shared/OCPDNS"
                            },
                            "virtualServer": "0"
                        }
                    ],
                    "resourceRecordType": "A"
                },
                "dns01_Domain": {
                    "class": "GSLB_Domain",
                    "domainName": "*.apps.{{ base_domain }}",
                    "resourceRecordType": "A",
                    "pools": [
                        {
                            "use": "dns01_pool"
                        }
                    ]
                },                
                "dns02_pool": {
                    "class": "GSLB_Pool",
                    "members": [
                        {
                            "ratio": 10,
                            "server": {
                                "use": "/Common/Shared/OCPDNS"
                            },
                            "virtualServer": "1"
                        }
                    ],
                    "resourceRecordType": "A"
                },
                "dns02_Domain": {
                    "class": "GSLB_Domain",
                    "domainName": "*.cisroutes.{{ base_domain }}",
                    "resourceRecordType": "A",
                    "pools": [
                        {
                            "use": "dns02_pool"
                        }
                    ]
                },
                "dns03_pool": {
                    "class": "GSLB_Pool",
                    "members": [
                        {
                            "ratio": 10,
                            "server": {
                                "use": "/Common/Shared/OCPDNS"
                            },
                            "virtualServer": "2"
                        }
                    ],
                    "resourceRecordType": "A"
                },
                "dns03_Domain": {
                    "class": "GSLB_Domain",
                    "domainName": "my-frontend2.{{ base_domain }}",
                    "resourceRecordType": "A",
                    "pools": [
                        {
                            "use": "dns03_pool"
                        }
                    ]
                },
                "dns04_pool": {
                    "class": "GSLB_Pool",
                    "members": [
                        {
                            "ratio": 10,
                            "server": {
                                "use": "/Common/Shared/OCPDNS"
                            },
                            "virtualServer": "3"
                        }
                    ],
                    "resourceRecordType": "A"
                },
                "dns04_Domain": {
                    "class": "GSLB_Domain",
                    "domainName": "*.ingress.{{ base_domain }}",
                    "resourceRecordType": "A",
                    "pools": [
                        {
                            "use": "dns04_pool"
                        }
                    ]
                },
                "dns05_pool": {
                    "class": "GSLB_Pool",
                    "members": [
                        {
                            "ratio": 10,
                            "server": {
                                "use": "/Common/Shared/OCPDNS"
                            },
                            "virtualServer": "4"
                        }
                    ],
                    "resourceRecordType": "A",
                    "monitors": [
                        {
                            "use": "dns05_monitor"
                        }
                    ]
                },
                "dns05_monitor": {
                    "class": "GSLB_Monitor",
                    "monitorType": "http",
                    "send": "GET /txt HTTP/1.1\r\nhost: www.apps.{{ base_domain }}\r\nconnection: close\r\n\r\n",
                    "receive": "www"
                },
                "dns05_Domain": {
                    "class": "GSLB_Domain",
                    "domainName": "www.{{ base_domain }}",
                    "resourceRecordType": "A",
                    "pools": [
                        {
                            "use": "dns05_pool"
                        }
                    ]
                }
            }
        }
    }
  }
